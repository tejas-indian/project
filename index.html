<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(120deg, #84fab0, #8fd3f4, #ff9a9e);
      	    animation: gradientMove 6s ease infinite;
	    justify-content: center;
	    align-items: center;
	    height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 10%;
            background: white;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
	    display: flex;
            flex-wrap: wrap; /* Allows wrapping for smaller screens */
            justify-content: space-between;
        }

        header {
            color: #00;
            flex: 1 1 auto;
            padding: 30px 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
	    animation: gradientMove 3s ease infinite
        }

        .task-input {
            display: flex;
	    flex: 1 1 auto;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            background-color: #f9fafb;
	    width: auto;
        }

        .task-input input {
            flex: 1 1 auto;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid ;
            border-radius: 50px 0px 0px 50px;
            margin-right: 0px;
            transition: all 0.2s;
        }

        .task-input input:focus {
            border-color: #fc36ff;
            outline: none;
	    flex: 1 1 auto;
            box-shadow: 0 0 4px rgba(0, 124, 240, 0.3);
        }

        .task-input button {
            padding: 12px 20px;
            font-size: 1rem;
            color: #000;
	    flex: 1 1 auto;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
	    animation: gradientMove 3s ease infinite
            border: none;
            border-radius: 0px 50px 50px 0px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .task-input button:hover {
            background-color: #ff3d9b;
        }

        button {
            margin-left: 10%;
	}

        .task-list {
            list-style: none;
            margin: 0;
            padding: 0;
	    flex: 1 1 auto;
            background-color: white;
        }

        .task-list li {
            display: flex;
            align-items: center;
            padding: 15px 20px;
	    flex: 1 1 auto;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
            justify-content: space-between;
        }

        .task-list li:hover {
            background-color: #f9fafb;
        }

        .task-list li:last-child {
            border-bottom: none;
        }

        .task-list input[type="radio"] {
            margin-right: 15px;
            accent-color: #f00000;
            transform: scale(1.2);
            cursor: pointer;
	    flex: 1 1 auto;
        }

        .task-list .task {
            flex: 1;
            font-size: 1rem;
            margin-left: 5px;
	    flex: 1 1 auto;
            transition: color 0.2s, text-decoration 0.2s;
        }

        .task-list .completed {
            text-decoration: line-through;
            color: #f00000;
	    flex: 1 1 auto;
        }

        .cancel-button {
            background: none;
            border: none;
            color: #f00000;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
	    flex: 1 1 auto;
        }

        .cancel-button:hover {
            color: #ff3d9b;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f9fafb;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #f0f0f0;
            flex: 1 1 auto;
        }

        .clear-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #00;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
	    animation: gradientMove 3s ease infinite
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            display: block;
            text-align: left;
	    flex: 1 1 auto;
        }

        .clear-button:hover {
            background-color: #ff3d9b;
        }
	    
    </style>
</head>
<body>
    <div class="container">
        <header>
            To-Do List
        </header>
        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
        <button class="clear-button" onclick="clearTasks()">Clear All Tasks</button>
        <footer>
            &copy; 2024 To-Do List Web App. Designed for productivity.
        </footer>
    </div>

    <script>
        const taskList = document.getElementById('taskList');
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');

                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.checked = task.completed;
                radio.onclick = () => toggleTaskCompletion(index);

                const span = document.createElement('span');
                span.textContent = task.text;
                span.className = `task ${task.completed ? 'completed' : ''}`;

                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'Ã—';
                cancelButton.className = 'cancel-button';
                cancelButton.onclick = () => removeTask(index);

                li.appendChild(radio);
                li.appendChild(span);
                li.appendChild(cancelButton);
                taskList.appendChild(li);
            });
        }

        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                taskInput.value = '';
                renderTasks();
            }
        }

        function toggleTaskCompletion(index) {
            tasks[index].completed = !tasks[index].completed;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function removeTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function clearTasks() {
            tasks = [];
            localStorage.removeItem('tasks');
            renderTasks();
        }

        renderTasks();
    </script>
</body>
</html>
